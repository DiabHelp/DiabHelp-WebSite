#proposer
'Proposer un module': 'Proposer un module'
'Pourquoi proposer un module ?': "Pourquoi proposer un module ?"
proposer:
  desc:
    parag1: >
      Le but de DiabHelp est simple. Nous vous permettons de proposer vos modules qui seront
      ensuite votés par la communauté pour que nous les développions.
    parag2: >
      Ainsi, nous serons capables de vous proposer la solution qui vous conviendra le mieux.
      Ne soyez pas timides sur les propositions, il est certain que certaines idées ne seront pas réalisables.
      Cependant, grâce à la communauté et au système de commentaires sur les propositions, nous pourrons tirer parti du
      meilleur des idées proposées par chacun.
    parag3: >
      Comme vous le voyez, la communauté a son mot à dire par ici, alors ne vous privez pas, nous traiterons avec
      plaisir vos demandes.
