'Allégeons la gestion du diabète avec DiabHelp': 'Allégeons la gestion du diabète avec DiabHelp'
diabhelp.desc:
  parag1: >
    Dans l'optique d'améliorer le quotidien des personnes atteintes du diabète, nous proposons de centraliser les
    informations, mais aussi les outils leur permettant de gérer au mieux leur condition. Cette application est
    disponible sur les principales plateformes mobiles (Android, IOS et Windows Phone).
  parag2: >
    Grâce aux retours et propositions de la communauté, notre équipe souhaite développer une application complète et
    fidèle aux demandes des utilisateurs. Toutes vos participations sont les bienvenues, n'hésitez pas à aller voter
    pour vos modules favoris, ou encore proposer vos idées de développement. En collaboration avec des organismes de la
    santé (médecins, nutritionnistes, centres hospitaliers, etc), nous assurerons un service qualitatif qui répondra à
    vos besoins.
