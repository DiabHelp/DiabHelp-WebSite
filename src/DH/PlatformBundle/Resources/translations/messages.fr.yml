#contact
Contact: Contact
"Qui sommes nous ?": "Qui sommes nous ?"
contact:
  desc:
    parag1: >
      Nous sommes une équipe de 6 étudiants de 5ème année à l'école EPITECH Toulouse, école d'expertise informatique.
      Nos membres sont sensibilisés par les problèmes et contraintes que rencontrent les personnes atteintes de diabète.
      Nous voudrions alléger ce fardeau autant que nous le pouvons.
    parag2: >
      Le principe de DiabHelp se veut simple mais complet : nous souhaitons proposer une application contenant tous les
      outils dont une personne diabétique pourrait avoir besoin.
      De plus, nous voulons vous laisser contribuer au projet. Vous pouvez donner votre avis sur les modules existants
      et à venir, vous pouvez aussi proposer un nouveau module qui sera soumis aux votes et commentaires de la communauté.
    parag3: >
      Si vous avez d'autres compétences à apporter au projet, vous êtes évidemment les bienvenus. Envoyez nous un
      message depuis le formulaire situé juste en bas de page, nous répondrons aussi vite que nous le pourrons.
    parag4: >
      DiabHelp servira aussi à faciliter les interactions entre le patient et son médecin traitant assurant ainsi un
      suivi régulier et sécurisant pour un jeune patient par exemple.
    parag5: >
      Pour d'autres qui souhaiteraient plus de liberté du fait qu'ils connaissent déjà ce qu'ils ont à faire pour gérer
      leur condition, notre solution totalement évolutive propose les modules dont ils ont besoin et qu'ils pourront
      télécharger et utiliser à souhait, et ce sur le PlayStore (Android) et AppStore (IOS).
    parag6: >
      Cette application nous tient à coeur, et nous espérons que ce sera le cas pour vous aussi. De par son
      fonctionnement, nous avons besoin d'une communauté conséquente, alors ensemble, construisons DiabHelp !
  pres:
    dam: >
      Développeur Android, Damien est le chef de projet, il s'implique beaucoup au coeur de Diabhelp. Il est le
      fondateur de notre équipe, l'électron libre qui nous rassemble. Il est en charge du développement des modules Android
      et de leur intégration dans l'application mère : DiabHelp.
    max:
      parag1: >
        Développeur Web, Android et IOS à ses heures perdues, Maxime est aussi surnommé "Checkman". Pourquoi ? Car il
        vérifie tout! Les bugs, les fautes, le Max, il aime pas ça ! Mais sinon, il est sympa quand même :-).
      parag2: >
        C'est lui qui s'occupe de la documentation, de la vérification des contenus publiés dans les apps, de la
        création de contenus, mais aussi de l'administration système et du développement IOS.
    adri: >
      Développeur Web front-end et back-end, c'est "ZE Bugbuster". Il est co-gérant et chargé de mener le projet à bien
      dans son aspect technique. Il s'occupe de l'API permettant la communication entre le site web et les différentes
      applications.
    sim: >
      Développeur Android et Windows Phone, Simon a travaillé sur la version Android du Glucocompteur. Sachant que Windows
      Phone n'a pas vraiment le vent en poupe, Simon va passer sur la partie IOS de notre solution.
    rem: >
      Designer, développeur Android, Rémi n'a qu'un seul mot d'ordre : l'ergonomie utilisateur. Il se travaille sur l'API
      côté Android ainsi que de certains modules comme la relation patient-proche bientôt disponible.
    ant: >
      Développeur Android et Windows Phone, Antoine développe les modules disponibles au sein de l'application.
      Il a notamment produit le coeur de l'app DiabHelp sur Windows Phone, ainsi que le glucocompteur Android avec Simon.
