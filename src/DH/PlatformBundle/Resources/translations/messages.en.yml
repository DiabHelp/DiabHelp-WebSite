'Allégeons la gestion du diabète avec DiabHelp': 'Let''s lower the weight of diabetes management with DiabHelp'
"Dans l'optique d'améliorer le quotidien des personnes diagnostiquées du diabète, nous proposons de centraliser\n
les informations, mais aussi les outils leur permettant de gérer au mieux leur condition.\n Cette application est disponible sur les principaux systèmes mobiles (Android, IOS et Windows Phone).\n Grace aux retours et propositions de la communauté, notre équipe souhaite développer une application complète\n et fidèle aux demandes des utilisateurs. Toutes vos participations sont les bienvenues, n'hésitez pas à aller\n      voter pour vos modules favoris, ou encore proposer vos idées de développement.\n      En collaboration avec des organismes de la santé (médecins, nutritionistes, centres hospitaliers, etc)\n      nous assurerons un service qualitatif qui répondra à vos besoins.": "In order to ease the daily management of diabetes, we offer a solution to centralize the tools but also the informations to handle and improve the overall management.\n  This app is available on the main mobile operating systems (Android, IOS and Windows Phone).\n Thanks to the suggestions and comments of the community, our team wants to developp the most complete and adapted app.\n Each and every participation are most welcome, do not hesitate to vote for your favorites modules, or even submit your own development ideas.\n\n  By collaborating with health organisms (doctors, nutritionists, hospitals, etc), we will provide a quality standard to fullfill your needs."
