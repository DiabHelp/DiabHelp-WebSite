diabhelp.desc:
 parag1: >
    In order to ease the daily management of diabetes, we offer a solution to centralize the tools but also the
    informations to handle and improve the overall management. This app is available on the main mobile operating systems
    (Android, IOS and Windows Phone).
 parag2: >
    Thanks to the suggestions and comments of the community, our team wants to developp the most complete and adapted
    app. Each and every participation are most welcome, do not hesitate to vote for your favorites modules, or even
    submit your own development ideas. By collaborating with health organisms (doctors, nutritionists, hospitals, etc),
    we will provide a quality standard to fullfill your needs.


