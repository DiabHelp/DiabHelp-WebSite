proposer:
  desc:
    parag1: >
      The purpose of DiabHelp is quite simple. We let you submit your ideas
      which will then be discussed and voted by the communauty.
    parag2: >
      The ideas arousing most of the interest will be developped by our team. Therefore, we will be able
      to provide the most adapted solution for your needs. Dont be shy on your suggestions, even if not
      all the ideas will be feasible, every idea is good to take.
    parag3: >
      As you can see, users are not left behind on this project, so don't hesitate, it will
      be a pleasure to read you suggestions.
