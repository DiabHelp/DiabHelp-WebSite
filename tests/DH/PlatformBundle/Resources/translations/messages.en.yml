################### contact ###################
Contact: Contact
"Qui sommes nous ?": "Who are we ?"
contact:
  desc:
    parag1: >
      We are a team of 6 students from EPITECH Toulouse finishing our 5 years cursus in Computing Science.
      We are aware of the problems that diabetics encounter everyday, and we would like to relieve their life.
    parag2: >
      DiabHelp's principle is quite simple but entire : we want to offer an application containing all the tools
      diabetics could need in their daily treatment.
      Moreover, we want to let you contribute to the project. You can give your opinion about the existing modules, or
      even suggest the ideas you'd like to see developped by our team. You can also rate and comment the ideas that
      other users already shared.
    parag3: >
      If you want to contribute even more and offer some of your skills to the team, you are most welcome. Just send us
      a message through the form right under, we will answer as quickly as we can.
    parag4: >
      DiabHelp will also ease the interactions between the patient and his doctor, thus ensuring a regular and safe
      monitoring for a young patient for example.
    parag5: >
      For the others who want more freedom because their already know what they have to do to manage their condition,
      our fully scalable solution offers modules they can download as they wish on the PlayStore (Android) and AppleStore.
    parag6: >
      This application is important to us and hopefully, to you as well. We need a consistent community, therefore
      together we can build DiabHelp !
  pres:
    dam: >
      Android developer, Damien is the Project Manager. He is much involved in development of DiabHelp.
      He is the founder of our team as well, the free electron that brings us together.
    max: >
      Web developer, Android developer and IOS developer in his spare time, Maxime is also surnamed "Checkman". Why ?
      Because he checks everything. Bugs, glitches, mistakes, he doesn't like it. Otherwise, he is lovely :-).
    adri: >
      Web developer, front-end and back-end, he is "ZE Bugbuster". He is co-leader of the project, and must look after
      proper technical development. He works on the Website, the API allowing the communication between our website and
      the several apps.
    sim: >
      Android and Windows Phone developer, Simon worked on the Android Version of the Glucose Counter. Knowing that
      Windows Phone is not really evolving much, he will now work on the IOS app.
    rem: >
      Designer, Android developer, Rémi has only one watchword : User Experience. He works on the Android side of our API
      and also on the majority of Android's modules of our solution.
    ant: >
      Android and Windows Phone developer, Antoine programms the available modules in the application.
      He especially worked on the Windows Phone's core of the App, as well as the Glucose Counter on the
      Android version.
